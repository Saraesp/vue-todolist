<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h2>Vue Todolist</h2>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 mb-2">
                    <input type="text" class="form-control" @keyup="filterTask" placeholder="Filtra task">
                </div>
                <div class="col-12">
                    <div class="d-flex w-100">
                        <input class="form-control me-3" placeholder="inserisci nuova task" v-model="newTask" type="text" @keyup.enter="addTask">
                        <button class="btn btn-primary" @click="addTask">Invia</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="todolist-container">
                        <ul class="list-unstyled">
                            <li class="list-item" v-for="(item, index) in searchTask">
                                <div class="p-2 d-flex justify-content-between align-items-center">
                                    <div v-if="!item.edit" :class="item.done ? 'stroked' : ''">
                                        {{ index + 1 }} - {{ item.text }}
                                    </div>
                                    <div v-else>
                                        <input class="form-control" type="text" v-model="item.text">
                                    </div>
                                    <div>
                                        <button v-if="!item.done" class="button button-success me-3" @click="checkTask(index)">
                                            <i class="fas fa-check"></i>
                                        </button>  
                                        <button v-else class="button button-delete me-3" @click="checkTask(index)">
                                            <i class="fas fa-times"></i>
                                        </button> 
                                        <button class="button button-warning me-3" @click="showEdit(index)"><i class="fa-solid fa-pen-to-square"></i></button>
                                        <button class="button button-danger me-3" @click="removeTask(index)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
